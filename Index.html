<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulario web</title>
</head>
<body>
    <header>
        <h1>Reserva Hotelera</h1>
    </header>
    <main>
        <ul>
            <li>
                <label for="Hotel">Hotel o Destino</label>
                <input type="text" size="15" id="hotel" name="Hotel" placeholder="Hotel o Destino">
            </li>
            <li>
                <label for="FechaEntrada">Fecha de entrada</label>
                <input type="date" size="25" id="fecha" name="FechaEntrada">
            </li>
            <li>
                <label for="noches">Número de noches</label>
                <input type="text" size="25" id="nochesNum" name="noches" placeholder="0 noches">
            </li>
            <li>
                <label for="room">Habitaciones</label>
                <input type="text" size="25" id="habitaciones" name="room" placeholder="0 habitaciones y 0 huéspedes">
            </li>
        </ul>
    </main>
    <!--  <i class="fas fa-thumbs-up fa-5x"></i> -->
    <script src="https://kit.fontawesome.com/33bddc9694.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
