<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulario web</title>
</head>
<body>
    <header>
        <h1>Reserva Hotelera</h1>
    </header>
    <main>
        <ul>
            <li>
                <label for="Hotel">Hotel o Destino</label>
                <input type="text" size="15" id="hotel" name="Hotel" placeholder="Hotel o Destino">
            </li>
            <li>
                <label for="FechaEntrada">Fecha de entrada</label>
                <input type="date" size="25" id="dateFecha" name="FechaEntrada">
            </li>
            <li>
                <label for ="noches">Número de noches</label>
                <select>
                    <optgroup label="COMUNES">
                        <option value="0" hidden>0 noches</option>
                        <option value="4">4 noches</option>
                        <option value="7">7 noches </option>
                        <option value="10">10 noches</option>
                        <option value="14">14 noches</option>
                    </optgroup>
                    <optgroup label="DIARIAS">
                        <option value="1">1 noches</option>
                        <option value="2">2 noches</option>
                        <option value="3">3 noches</option>
                        <option value="4">4 noches</option>
                        <option value="5">5 noches</option>
                        <option value="6">6 noches</option>
                        <option value="7">7 noches</option>
                        <option value="8">8 noches</option>
                        <option value="9">9 noches</option>
                    </optgroup>
                </select>
                
            </li>
            <li>
                <label for="room">Habitaciones</label>
                <input type="text" size="25" id="habitaciones" name="room" placeholder="0 habitaciones y 0 huéspedes">
            </li>
        </ul>
    </main>
    <!--  <i class="fas fa-thumbs-up fa-5x"></i> -->
    <script src="https://kit.fontawesome.com/33bddc9694.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
